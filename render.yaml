previewsEnabled: true
services:
- type: web
  name: dollyskettle-wordpress
  env: docker
  dockerfilePath: ./apache/Dockerfile
  dockerContext: ./apache
  initialDeployHook: "sh /usr/local/bin/wordpress-setup.sh"
  autoDeploy: false
  region: oregon
  plan: starter
  disk:
    name: wordpress
    mountPath: /var/www
    sizeGB: 25
  envVars:
  - fromGroup: dollyskettle-settings
  - key: WORDPRESS_DB_HOST
    fromService:
      name: dollyskettle-mysql
      type: pserv
      property: host
  - key: WORDPRESS_DB_NAME
    fromService:
      name: dollyskettle-mysql
      type: pserv
      envVarKey: MYSQL_DATABASE
  - key: WORDPRESS_DB_USER
    fromService:
      name: dollyskettle-mysql
      type: pserv
      envVarKey: MYSQL_USER
  - key: WORDPRESS_DB_PASSWORD
    fromService:
      name: dollyskettle-mysql
      type: pserv
      envVarKey: MYSQL_PASSWORD
- type: pserv
  name: dollyskettle-mysql
  dockerfilePath: ./mysql/Dockerfile
  dockerContext: ./mysql
  env: docker
  autoDeploy: false
  region: oregon
  plan: starter
  disk:
    name: mysql
    mountPath: /var/lib/mysql
    sizeGB: 1
  envVars:
  - key: MYSQL_DATABASE
    value: wordpress
  - key: MYSQL_USER
    value: wordpress
  - key: MYSQL_PASSWORD
    generateValue: true
  - key: MYSQL_ROOT_PASSWORD
    generateValue: true
# A Python cron job that runs at 10 p.m.
- type: cron
  name: dollyskettle-backup
  env: python
  schedule: "0 22 * * *"
  startCommand: ./backup/start.sh
